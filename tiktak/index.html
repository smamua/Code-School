<!doctype html>
<html>
  <head>
    <title>
      Tic-Tac-Toe
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h2>Player <span class="turn"> X </span>: It's your turn.</h1>

    <div id="board">
      <div class="box row1 col1 diag1"></div>
      <div class="box row1 col2"></div>
      <div class="box row1 col3 diag2"></div>
      <div class="box row2 col1"></div>
      <div class="box row2 col2 diag1 diag2"></div>
      <div class="box row2 col3"></div>
      <div class="box row3 col1 diag2"></div>
      <div class="box row3 col2"></div>
      <div class="box row3 col3 diag1"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
