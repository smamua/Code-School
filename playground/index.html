<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<div id="app">
   <h1>Todo App</h1>
   <input v-model="task"><button v-on:click="addTask()">add</button><br>
   <div>
     <div v-for="(task, index) in todo_list">
       <input type="checkbox" v-bind:class="{completed:deleted}"> <span>{{task}} </span>
       <button v-on:click="deleteTask(index)">delete</button>
       <button v-on:click="editTask()">edit</button><br>
     </div>
   </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="code.js"></script>
</html>
