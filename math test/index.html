<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>

<div id="app">
  <h1>Math Test</h1>
  <nav>
    <p v-on:click="page='test'">test</p>
    <p v-on:click="page='result'">Results</p>

  </nav>
  <div v-if="page=='test'">
    <h3>Problems Section: </h3>
    <p>Problem {{problem_number}}</p>
    <p>{{lhs}} + {{rhs}} = {{answer}}</p>
    <p>Guess: <input type="number" v-model="guess"></p>
    <p>{{feedback}}</p>
    <button v-if="!submitted" v-on:click="checkanswer()">check answer</button><br><br>
    <button v-on:click="nextQuestion()">next question</button>
  </div>
  <div v-if="page=='result'">
    <h2>Results Section:</h2>
    <p>You've got {{correct}}/{{number_of_questions}} correct.</p>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="code.js"></script>
</html>
